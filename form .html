<html>
    <head>
        <title>form program in html</title>
    </head>
    <body>
        <form>
            <center>student bio data form</center>
            <br><br>
            <label for="name">student name</label>
            <input type="text" name="student name" placeholder="enter student name">
            <br>
            <label for="password">student password</label>
            <input type="password" name="password" placeholder="enter password">
            <br>
            <label for="email">student email</label>
            <input type="email"name="email">
            <br>
            student gender:
            <input type="radio" name="r1">male</input>
            <input type="radio" name="r1">female</input>
            <input type="radio" name="r1">others</input>
            <br>
            date of birth:
            <input type="date">
            <br>
            Anuual income
            <input type="number" placeholder="anuual income" required/>
            <br>
            select joining course:
            <input type="checkbox">cse</input>
            <input type="checkbox">ece</input>
            <input type="checkbox">eee</input>
            <br>
            student address :
            <textarea name="address"></textarea>
            <br>
            intrested games:
            <select>
                <option value="GYM">gym</option>
                <option value="MMA">mma</option>
                <option value="WWE">wwe</option>
                <option value="DIE">die</option>
            </select>
            <br>
            <input type="button" value="submit">
        </form>
    </body>
</html>
